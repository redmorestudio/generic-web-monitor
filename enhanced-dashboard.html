<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Competitive Monitor - Change-Centric Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #2a2a3e;
            --accent-bg: #1e1e3e;
            --primary-color: #667eea;
            --accent-color: #00ff88;
            --error-color: #ff4444;
            --warning-color: #ffa726;
            --text-primary: #eee;
            --text-secondary: #bbb;
            --border-color: #3a3a5e;
            --changed-color: #ffd700;
            --new-color: #00ff88;
            --high-interest: #FFD700;
            --medium-interest: #87CEEB;
            --low-interest: #6bcf7f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #764ba2 100%);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            color: white;
        }

        .stats-bar {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            color: white;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .stat-item strong {
            font-size: 1.5rem;
            color: #ffd93d;
            display: block;
        }

        .stat-item span {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* View Mode Selector */
        .view-mode-selector {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .view-btn {
            padding: 12px 24px;
            border: 2px solid var(--border-color);
            background: var(--secondary-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-btn:hover {
            background: var(--accent-bg);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .view-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        /* View Panels */
        .view-panel {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .view-panel.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Recent Changes View */
        .changes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .changes-summary {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            flex: 1;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .summary-card.high-priority h3 {
            color: var(--high-interest);
        }

        .summary-card p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .changes-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .change-card {
            display: flex;
            align-items: center;
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .change-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .change-card.high-interest {
            border-left-color: var(--high-interest);
            background: linear-gradient(90deg, rgba(255,215,0,0.1) 0%, var(--secondary-bg) 100%);
        }

        .change-card.medium-interest {
            border-left-color: var(--medium-interest);
            background: linear-gradient(90deg, rgba(135,206,235,0.1) 0%, var(--secondary-bg) 100%);
        }

        .change-card.low-interest {
            border-left-color: var(--low-interest);
            background: linear-gradient(90deg, rgba(107,207,127,0.1) 0%, var(--secondary-bg) 100%);
        }

        .interest-indicator {
            min-width: 80px;
            text-align: center;
            margin-right: 20px;
        }

        .interest-indicator .score {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .interest-indicator .emoji {
            font-size: 32px;
            display: block;
            margin-top: 5px;
        }

        .change-content {
            flex: 1;
        }

        .change-content h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .change-content p {
            color: var(--text-secondary);
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .change-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .change-time {
            color: var(--primary-color);
        }

        /* Timeline View */
        .timeline-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 20px;
            background: var(--secondary-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .timeline-filters select,
        .timeline-filters input {
            padding: 8px 12px;
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .timeline-container {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .timeline-container::-webkit-scrollbar {
            width: 8px;
        }

        .timeline-container::-webkit-scrollbar-track {
            background: var(--secondary-bg);
            border-radius: 4px;
        }

        .timeline-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .date-group {
            margin-bottom: 30px;
        }

        .date-group h3 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .day-changes {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .timeline-item {
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .timeline-item:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .timeline-time {
            font-size: 0.9rem;
            color: var(--text-secondary);
            min-width: 80px;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-score {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Company Grid View */
        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .company-card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .company-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .company-card.has-recent-changes {
            border-color: var(--changed-color);
        }

        .company-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .company-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .company-type {
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .activity-badge {
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .activity-badge.active {
            background: rgba(255,215,0,0.2);
            border-color: var(--changed-color);
            color: var(--changed-color);
        }

        .company-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .stat-box .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-box .label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-message {
            background: rgba(255,68,68,0.1);
            border: 1px solid rgba(255,68,68,0.3);
            color: var(--error-color);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        /* Load More Button */
        .load-more {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .load-more:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .view-mode-selector {
                flex-direction: column;
            }

            .view-btn {
                width: 100%;
                justify-content: center;
            }

            .changes-summary {
                flex-direction: column;
            }

            .change-card {
                flex-direction: column;
                text-align: center;
            }

            .interest-indicator {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .companies-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>AI Competitive Monitor</h1>
            <p>Real-time intelligence on AI industry developments</p>
            <div class="stats-bar">
                <div class="stat-item">
                    <strong id="companiesCount">0</strong>
                    <span>Companies</span>
                </div>
                <div class="stat-item">
                    <strong id="urlsCount">0</strong>
                    <span>URLs Monitored</span>
                </div>
                <div class="stat-item">
                    <strong id="changesCount">0</strong>
                    <span>Changes (7 days)</span>
                </div>
                <div class="stat-item">
                    <strong id="lastCheck">Never</strong>
                    <span>Last Check</span>
                </div>
            </div>
        </div>

        <!-- View Mode Selector -->
        <div class="view-mode-selector">
            <button class="view-btn active" data-view="recent-changes">
                <i class="fas fa-clock"></i> Recent Changes
            </button>
            <button class="view-btn" data-view="change-timeline">
                <i class="fas fa-history"></i> Change History
            </button>
            <button class="view-btn" data-view="company-grid">
                <i class="fas fa-th"></i> Company Overview
            </button>
        </div>

        <!-- Recent Changes View -->
        <div id="recent-changes-view" class="view-panel active">
            <div class="changes-header">
                <h2>Recent Developments</h2>
            </div>
            
            <div class="changes-summary">
                <div class="summary-card">
                    <h3 id="changes24h">0</h3>
                    <p>Last 24 Hours</p>
                </div>
                <div class="summary-card">
                    <h3 id="changes7d">0</h3>
                    <p>Last 7 Days</p>
                </div>
                <div class="summary-card high-priority">
                    <h3 id="highPriority7d">0</h3>
                    <p>High Priority</p>
                </div>
            </div>

            <div class="changes-list" id="recentChangesList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading recent changes...</p>
                </div>
            </div>
        </div>

        <!-- Timeline View -->
        <div id="change-timeline-view" class="view-panel">
            <div class="timeline-filters">
                <select id="companyFilter">
                    <option value="">All Companies</option>
                </select>
                <select id="interestFilter">
                    <option value="">All Interest Levels</option>
                    <option value="high">High (8-10)</option>
                    <option value="medium">Medium (5-7)</option>
                    <option value="low">Low (1-4)</option>
                </select>
                <input type="date" id="dateFrom" />
                <input type="date" id="dateTo" />
                <button class="view-btn" onclick="applyFilters()">
                    <i class="fas fa-filter"></i> Apply Filters
                </button>
            </div>
            
            <div class="timeline-container" id="timelineContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading timeline...</p>
                </div>
            </div>
            
            <button class="load-more" onclick="loadMoreHistory()">Load More History</button>
        </div>

        <!-- Company Grid View -->
        <div id="company-grid-view" class="view-panel">
            <div class="companies-grid" id="companiesGrid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading companies...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let dashboardData = null;
        let changesData = null;
        let currentView = 'recent-changes';
        let timelinePage = 1;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardData();
            loadChangesData();
            setupViewSwitching();
            
            // Auto-refresh every 5 minutes
            setInterval(() => {
                loadDashboardData();
                loadChangesData();
            }, 5 * 60 * 1000);
        });

        // View switching
        function setupViewSwitching() {
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const view = e.currentTarget.dataset.view;
                    if (!view) return; // Skip buttons without data-view
                    
                    // Update active states
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.view-panel').forEach(p => p.classList.remove('active'));
                    
                    e.currentTarget.classList.add('active');
                    document.getElementById(view + '-view').classList.add('active');
                    
                    currentView = view;
                    
                    // Load view-specific data
                    switch(view) {
                        case 'recent-changes':
                            renderRecentChanges();
                            break;
                        case 'change-timeline':
                            loadTimeline();
                            break;
                        case 'company-grid':
                            renderCompanyGrid();
                            break;
                    }
                });
            });
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('/api-data/dashboard.json');
                dashboardData = await response.json();
                updateStats();
                
                // Update view if needed
                if (currentView === 'recent-changes') {
                    renderRecentChanges();
                } else if (currentView === 'company-grid') {
                    renderCompanyGrid();
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError('Failed to load dashboard data');
            }
        }

        // Load changes data
        async function loadChangesData() {
            try {
                const response = await fetch('/api-data/changes.json');
                changesData = await response.json();
                
                if (currentView === 'change-timeline') {
                    loadTimeline();
                }
            } catch (error) {
                console.error('Error loading changes data:', error);
            }
        }

        // Update stats
        function updateStats() {
            if (!dashboardData) return;
            
            document.getElementById('companiesCount').textContent = dashboardData.stats.companies || 0;
            document.getElementById('urlsCount').textContent = dashboardData.stats.urls || 0;
            document.getElementById('changesCount').textContent = 
                dashboardData.recent_changes_summary?.last_7d_count || 0;
            
            // Format last check time
            const lastCheck = new Date(dashboardData.stats.lastCheck);
            const timeAgo = getRelativeTime(lastCheck);
            document.getElementById('lastCheck').textContent = timeAgo;
            
            // Update summary cards
            if (dashboardData.recent_changes_summary) {
                document.getElementById('changes24h').textContent = 
                    dashboardData.recent_changes_summary.last_24h_count || 0;
                document.getElementById('changes7d').textContent = 
                    dashboardData.recent_changes_summary.last_7d_count || 0;
                document.getElementById('highPriority7d').textContent = 
                    dashboardData.recent_changes_summary.high_priority_last_7d || 0;
            }
        }

        // Render recent changes
        function renderRecentChanges() {
            if (!dashboardData || !dashboardData.recent_changes_summary) {
                document.getElementById('recentChangesList').innerHTML = 
                    '<div class="error-message">No recent changes data available</div>';
                return;
            }
            
            const changes = dashboardData.recent_changes_summary.last_5_changes || [];
            const container = document.getElementById('recentChangesList');
            
            if (changes.length === 0) {
                container.innerHTML = '<div class="error-message">No recent changes detected</div>';
                return;
            }
            
            container.innerHTML = changes.map(change => {
                const interestClass = getInterestClass(change.interest_level);
                const emoji = getInterestEmoji(change.interest_level);
                
                return `
                    <div class="change-card ${interestClass}">
                        <div class="interest-indicator">
                            <span class="score">${change.interest_level}/10</span>
                            <span class="emoji">${emoji}</span>
                        </div>
                        <div class="change-content">
                            <h3>${change.company}</h3>
                            <p>${change.summary}</p>
                            <div class="change-meta">
                                <span class="change-time">${change.time_ago}</span>
                                <span>${change.url}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render company grid
        function renderCompanyGrid() {
            if (!dashboardData || !dashboardData.company_activity) {
                document.getElementById('companiesGrid').innerHTML = 
                    '<div class="error-message">No company data available</div>';
                return;
            }
            
            const companies = dashboardData.company_activity;
            const container = document.getElementById('companiesGrid');
            
            container.innerHTML = companies.map(company => {
                const hasChanges = company.recent_activity?.change_count_7d > 0;
                const changeClass = hasChanges ? 'has-recent-changes' : '';
                
                return `
                    <div class="company-card ${changeClass}">
                        <div class="company-header">
                            <div class="company-info">
                                <h3>${company.company}</h3>
                                <div class="company-type">${company.type}</div>
                            </div>
                            ${hasChanges ? `
                                <div class="activity-badge active">
                                    <i class="fas fa-bolt"></i>
                                    ${company.recent_activity.change_count_7d} changes
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="company-stats">
                            <div class="stat-box">
                                <div class="value">${company.url_count}</div>
                                <div class="label">URLs</div>
                            </div>
                            <div class="stat-box">
                                <div class="value">${company.recent_activity?.highest_recent_score || 0}</div>
                                <div class="label">Max Score</div>
                            </div>
                        </div>
                        
                        ${company.recent_activity?.last_change !== 'No recent changes' ? `
                            <div style="margin-top: 15px; padding: 10px; background: var(--accent-bg); border-radius: 8px;">
                                <small style="color: var(--text-secondary);">Last change: ${company.recent_activity.last_change}</small>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Load timeline
        async function loadTimeline() {
            if (!changesData || !changesData.changes) {
                document.getElementById('timelineContainer').innerHTML = 
                    '<div class="error-message">No timeline data available</div>';
                return;
            }
            
            // Group changes by date
            const changesByDate = {};
            changesData.changes.forEach(change => {
                const date = new Date(change.created_at).toLocaleDateString();
                if (!changesByDate[date]) {
                    changesByDate[date] = [];
                }
                changesByDate[date].push(change);
            });
            
            // Render timeline
            const container = document.getElementById('timelineContainer');
            container.innerHTML = Object.entries(changesByDate)
                .sort(([a], [b]) => new Date(b) - new Date(a))
                .map(([date, changes]) => `
                    <div class="date-group">
                        <h3>${date}</h3>
                        <div class="day-changes">
                            ${changes.map(change => `
                                <div class="timeline-item">
                                    <div class="timeline-time">${new Date(change.created_at).toLocaleTimeString()}</div>
                                    <div class="timeline-content">
                                        <strong>${change.company}</strong> - ${change.summary}
                                    </div>
                                    <div class="timeline-score">${change.interest_level}/10</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            
            // Populate company filter
            const companies = [...new Set(changesData.changes.map(c => c.company))].sort();
            const companyFilter = document.getElementById('companyFilter');
            companyFilter.innerHTML = '<option value="">All Companies</option>' + 
                companies.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        // Helper functions
        function getInterestClass(level) {
            if (level >= 8) return 'high-interest';
            if (level >= 5) return 'medium-interest';
            return 'low-interest';
        }

        function getInterestEmoji(level) {

        function getRelativeTime(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + ' min ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
            if (seconds < 604800) return Math.floor(seconds / 86400) + ' days ago';
            
            return date.toLocaleDateString();
        }

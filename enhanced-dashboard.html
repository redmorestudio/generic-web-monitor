<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Competitive Monitor - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #e4e4e7;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stats-bar {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .stat-item strong {
            font-size: 1.5rem;
            color: #ffd93d;
        }
        
        /* Company Grid */
        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .company-card {
            background: #1a1f3a;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .company-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .company-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .company-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
        }
        
        .company-type {
            font-size: 0.85rem;
            color: #a78bfa;
            background: rgba(167, 139, 250, 0.2);
            padding: 3px 10px;
            border-radius: 15px;
        }
        
        .interest-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
        }
        
        .interest-high { color: #ff6b6b; }
        .interest-medium { color: #ffd93d; }
        .interest-low { color: #6bcf7f; }
        
        /* Intelligence Pills */
        .intel-section {
            margin: 10px 0;
        }
        
        .intel-label {
            font-size: 0.75rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .entity-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .entity-pill {
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .tech-pill {
            background: rgba(236, 72, 153, 0.2);
            color: #f9a8d4;
            border-color: rgba(236, 72, 153, 0.3);
        }
        
        .ai-pill {
            background: rgba(250, 204, 21, 0.2);
            color: #fde047;
            border-color: rgba(250, 204, 21, 0.3);
        }
        
        /* Latest Change */
        .latest-change {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .change-time {
            color: #93c5fd;
            font-size: 0.8rem;
        }
        
        /* Changes Section */
        .changes-section {
            background: #1a1f3a;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .changes-section h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        
        .change-item {
            background: rgba(59, 130, 246, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #3b82f6;
        }
        
        .change-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .change-emoji {
            font-size: 1.5rem;
        }
        
        .change-company {
            font-weight: bold;
            color: #93c5fd;
        }
        
        .change-time {
            color: #6b7280;
            font-size: 0.85rem;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #6b7280;
        }
        
        /* No changes */
        .no-changes {
            text-align: center;
            padding: 30px;
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AI Competitive Intelligence Monitor</h1>
            <p>Real-time monitoring of AI industry players, technologies, and strategic movements</p>
            <div class="stats-bar" id="statsBar">
                <div class="stat-item">Loading stats...</div>
            </div>
        </div>
        
        <div class="changes-section">
            <h2>‚ö° Recent Changes</h2>
            <div id="changesList" class="loading">Loading changes...</div>
        </div>
        
        <div id="companiesGrid" class="companies-grid">
            <div class="loading">Loading companies...</div>
        </div>
    </div>
    
    <script>
        // Load and display enhanced dashboard data
        async function loadDashboard() {
            try {
                const [dashboardData, changesData] = await Promise.all([
                    fetch('api-data/dashboard.json').then(r => r.json()),
                    fetch('api-data/changes.json').then(r => r.json())
                ]);
                
                renderStats(dashboardData.stats);
                renderChanges(changesData.changes);
                renderCompanies(dashboardData.company_activity);
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('companiesGrid').innerHTML = 
                    '<div class="loading">Error loading data. Please refresh.</div>';
            }
        }
        
        function renderStats(stats) {
            const statsBar = document.getElementById('statsBar');
            const lastCheck = new Date(stats.lastCheck);
            const timeAgo = getRelativeTime(lastCheck);
            
            statsBar.innerHTML = `
                <div class="stat-item">üè¢ <strong>${stats.companies}</strong> Companies</div>
                <div class="stat-item">üîç <strong>${stats.urls}</strong> URLs Monitored</div>
                <div class="stat-item">üìä <strong>${stats.snapshots}</strong> Analyses</div>
                <div class="stat-item">‚è∞ Last Check: <strong>${timeAgo}</strong><br><small style="color: #9ca3af; font-size: 0.75rem;">${lastCheck.toLocaleString()}</small></div>
            `;
        }
        
        function renderChanges(changes) {
            const changesList = document.getElementById('changesList');
            
            if (!changes || changes.length === 0) {
                changesList.innerHTML = '<div class="no-changes">No recent changes detected. Websites are being monitored every 6 hours.</div>';
                return;
            }
            
            changesList.innerHTML = changes.map(change => `
                <div class="change-item">
                    <div class="change-header">
                        <span class="change-emoji">${change.emoji || 'üìä'}</span>
                        <span class="change-company">${change.company}</span>
                        <span class="change-time">${change.time_ago}</span>
                    </div>
                    <div>${change.summary}</div>
                </div>
            `).join('');
        }
        
        function renderCompanies(companies) {
            const grid = document.getElementById('companiesGrid');
            
            grid.innerHTML = companies.map(company => {
                const interestClass = company.intelligence.interest_category;
                const interestEmoji = interestClass === 'high' ? 'üåü' : 
                                    interestClass === 'medium' ? 'üìå' : 'üìä';
                
                return `
                    <div class="company-card">
                        <div class="interest-indicator interest-${interestClass}">${interestEmoji} ${company.intelligence.interest_level}/10</div>
                        <div class="company-header">
                            <div class="company-name">${company.company}</div>
                            <div class="company-type">${company.type}</div>
                        </div>
                        
                        ${company.intelligence.products.length > 0 ? `
                        <div class="intel-section">
                            <div class="intel-label">Products</div>
                            <div class="entity-pills">
                                ${company.intelligence.products.map(p => 
                                    `<span class="entity-pill">${p}</span>`
                                ).join('')}
                            </div>
                        </div>
                        ` : ''}
                        
                        ${company.intelligence.technologies.length > 0 ? `
                        <div class="intel-section">
                            <div class="intel-label">Technologies</div>
                            <div class="entity-pills">
                                ${company.intelligence.technologies.map(t => 
                                    `<span class="entity-pill tech-pill">${t}</span>`
                                ).join('')}
                            </div>
                        </div>
                        ` : ''}
                        
                        ${company.intelligence.ai_ml_concepts.length > 0 ? `
                        <div class="intel-section">
                            <div class="intel-label">AI/ML Focus</div>
                            <div class="entity-pills">
                                ${company.intelligence.ai_ml_concepts.map(c => 
                                    `<span class="entity-pill ai-pill">${c}</span>`
                                ).join('')}
                            </div>
                        </div>
                        ` : ''}
                        
                        ${company.latest_change ? `
                        <div class="latest-change">
                            <div>${company.latest_change.summary}</div>
                            <div class="change-time">${company.latest_change.time_ago}</div>
                        </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        
        function getRelativeTime(date) {
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + ' min ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
            if (seconds < 604800) return Math.floor(seconds / 86400) + ' days ago';
            return date.toLocaleDateString();
        }
        
        // Load dashboard on page load
        loadDashboard();
        
        // Refresh every 5 minutes
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>

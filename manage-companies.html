<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management - AI Competitive Monitor</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #2a2a3e;
            --accent-bg: #1e1e3e;
            --primary-color: #667eea;
            --accent-color: #00ff88;
            --error-color: #ff4444;
            --warning-color: #ffa726;
            --text-primary: #eee;
            --text-secondary: #bbb;
            --border-color: #3a3a5e;
            --hover-bg: #3a3a5e;
            --link-color: #87CEEB;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            color: var(--text-primary);
        }

        .back-link {
            color: var(--link-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-clear {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            font-size: 1.2rem;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .category-filter {
            padding: 8px 15px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-filter:hover {
            border-color: var(--primary-color);
        }

        .add-category-btn {
            padding: 8px 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .add-category-btn:hover {
            background: #5469d4;
        }

        .company-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .company-card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: move;
        }

        .company-card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .company-card.drag-over {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .company-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .company-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .company-category {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            background: var(--accent-bg);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .edit-category {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 2px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .company-card:hover .edit-category {
            opacity: 1;
        }

        .company-details {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .company-keywords {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .keyword-tag {
            padding: 3px 8px;
            background: var(--accent-bg);
            border-radius: 12px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .bulk-actions {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(200%);
            transition: transform 0.3s;
        }

        .bulk-actions.show {
            transform: translateY(0);
        }

        .bulk-actions h3 {
            margin: 0 0 15px 0;
            font-size: 1.1rem;
        }

        .bulk-actions-controls {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .bulk-action-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .bulk-action-btn:hover:not(:disabled) {
            background: #5469d4;
        }

        .bulk-action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.4rem;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 10px 15px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-cancel {
            padding: 10px 20px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .btn-save {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-save:hover {
            background: #5469d4;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: var(--primary-bg);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .category-item:hover {
            background: var(--hover-bg);
        }

        .category-item.selected {
            background: var(--primary-color);
            color: white;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--secondary-bg);
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .checkbox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Company Management</h1>
            <a href="index.html" class="back-link">
                ← Back to Dashboard
            </a>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalCompanies">0</div>
                <div class="stat-label">Total Companies</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="selectedCount">0</div>
                <div class="stat-label">Selected</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search companies...">
                <button class="search-clear" id="searchClear" style="display: none;">×</button>
            </div>
            
            <div class="filter-group">
                <span class="filter-label">Category:</span>
                <select class="category-filter" id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>

            <button class="add-category-btn" id="addCategoryBtn">
                + Add Category
            </button>
        </div>

        <div id="loadingState" class="loading">Loading companies...</div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>No companies found</h3>
            <p>Try adjusting your search or filters</p>
        </div>
        
        <div class="company-grid" id="companyGrid"></div>

        <div class="bulk-actions" id="bulkActions">
            <h3>Bulk Actions (<span id="bulkCount">0</span> selected)</h3>
            <div class="bulk-actions-controls">
                <button class="bulk-action-btn" id="bulkChangeCategory">Change Category</button>
                <button class="bulk-action-btn" id="bulkDeselectAll">Deselect All</button>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Change Category</h2>
                <button class="modal-close" id="modalClose">×</button>
            </div>
            <div class="form-group">
                <label class="form-label">Select a category:</label>
                <div class="category-list" id="categoryList"></div>
            </div>
            <div class="form-group">
                <label class="form-label">Or create a new category:</label>
                <input type="text" class="form-input" id="newCategoryInput" placeholder="Enter new category name">
            </div>
            <div class="form-buttons">
                <button class="btn-cancel" id="modalCancel">Cancel</button>
                <button class="btn-save" id="modalSave">Save</button>
            </div>
        </div>
    </div>

    <script>
        // State management
        let companies = [];
        let categories = new Set();
        let selectedCompanies = new Set();
        let currentFilter = '';
        let currentCategory = '';
        let editingCompany = null;

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchClear = document.getElementById('searchClear');
        const categoryFilter = document.getElementById('categoryFilter');
        const companyGrid = document.getElementById('companyGrid');
        const bulkActions = document.getElementById('bulkActions');
        const categoryModal = document.getElementById('categoryModal');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');

        // Load data
        async function loadData() {
            try {
                const [dashboardResponse, companiesResponse] = await Promise.all([
                    fetch('api-data/dashboard.json'),
                    fetch('api-data/companies.json')
                ]);

                const dashboardData = await dashboardResponse.json();
                const companiesData = await companiesResponse.json();

                // Merge data from both sources
                companies = dashboardData.company_activity.map(company => {
                    const companyInfo = companiesData.companies.find(c => c.company === company.company) || {};
                    return {
                        ...company,
                        ...companyInfo,
                        id: company.company.toLowerCase().replace(/\s+/g, '-')
                    };
                });

                // Extract unique categories
                categories = new Set(companies.map(c => c.type || 'Uncategorized'));
                
                updateCategoryFilter();
                updateStats();
                renderCompanies();
                loadingState.style.display = 'none';
            } catch (error) {
                console.error('Error loading data:', error);
                loadingState.innerHTML = 'Error loading data. Please refresh the page.';
            }
        }

        // Update category filter dropdown
        function updateCategoryFilter() {
            categoryFilter.innerHTML = '<option value="">All Categories</option>';
            Array.from(categories).sort().forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalCompanies').textContent = companies.length;
            document.getElementById('totalCategories').textContent = categories.size;
            document.getElementById('selectedCount').textContent = selectedCompanies.size;
            document.getElementById('bulkCount').textContent = selectedCompanies.size;
            
            if (selectedCompanies.size > 0) {
                bulkActions.classList.add('show');
            } else {
                bulkActions.classList.remove('show');
            }
        }

        // Render companies
        function renderCompanies() {
            const filteredCompanies = companies.filter(company => {
                const matchesSearch = !currentFilter || 
                    company.company.toLowerCase().includes(currentFilter.toLowerCase()) ||
                    (company.intelligence?.technologies || []).some(t => 
                        t.toLowerCase().includes(currentFilter.toLowerCase())
                    ) ||
                    (company.intelligence?.ai_ml_concepts || []).some(c => 
                        c.toLowerCase().includes(currentFilter.toLowerCase())
                    );
                
                const matchesCategory = !currentCategory || company.type === currentCategory;
                
                return matchesSearch && matchesCategory;
            });

            if (filteredCompanies.length === 0) {
                companyGrid.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                companyGrid.style.display = 'grid';
                emptyState.style.display = 'none';
            }

            companyGrid.innerHTML = filteredCompanies.map(company => `
                <div class="company-card" draggable="true" data-company-id="${company.id}">
                    <input type="checkbox" class="checkbox" ${selectedCompanies.has(company.id) ? 'checked' : ''}>
                    <div class="company-header">
                        <h3 class="company-name">${company.company}</h3>
                        <div class="company-category">
                            ${company.type || 'Uncategorized'}
                            <button class="edit-category" data-company-id="${company.id}">✏️</button>
                        </div>
                    </div>
                    <div class="company-details">
                        <div>URLs: ${company.url_count || 0}</div>
                        <div>Interest Level: ${company.intelligence?.interest_level || 'N/A'}/10</div>
                    </div>
                    <div class="company-keywords">
                        ${[...new Set([
                            ...(company.intelligence?.technologies || []),
                            ...(company.intelligence?.ai_ml_concepts || [])
                        ])].slice(0, 5).map(keyword => 
                            `<span class="keyword-tag">${keyword}</span>`
                        ).join('')}
                    </div>
                </div>
            `).join('');

            // Add event listeners
            addCardEventListeners();
        }

        // Add event listeners to cards
        function addCardEventListeners() {
            document.querySelectorAll('.company-card').forEach(card => {
                const checkbox = card.querySelector('.checkbox');
                const editBtn = card.querySelector('.edit-category');
                const companyId = card.dataset.companyId;

                // Checkbox handling
                checkbox.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (checkbox.checked) {
                        selectedCompanies.add(companyId);
                    } else {
                        selectedCompanies.delete(companyId);
                    }
                    updateStats();
                });

                // Edit category button
                editBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    editingCompany = companies.find(c => c.id === companyId);
                    openCategoryModal();
                });

                // Drag and drop
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('drop', handleDrop);
                card.addEventListener('dragleave', handleDragLeave);
            });
        }

        // Drag and drop handlers
        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = e.currentTarget;
            e.currentTarget.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            const card = e.currentTarget;
            if (card !== draggedElement) {
                card.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetCard = e.currentTarget;
            targetCard.classList.remove('drag-over');
            
            if (draggedElement && targetCard !== draggedElement) {
                const draggedId = draggedElement.dataset.companyId;
                const targetId = targetCard.dataset.companyId;
                
                const draggedCompany = companies.find(c => c.id === draggedId);
                const targetCompany = companies.find(c => c.id === targetId);
                
                if (draggedCompany && targetCompany) {
                    // Transfer category from target to dragged
                    draggedCompany.type = targetCompany.type;
                    saveChanges([draggedCompany]);
                    renderCompanies();
                }
            }
        }

        // Category modal
        function openCategoryModal() {
            document.getElementById('modalTitle').textContent = 
                editingCompany ? `Change Category for ${editingCompany.company}` : 'Change Category';
            
            renderCategoryList();
            categoryModal.classList.add('show');
        }

        function renderCategoryList() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = Array.from(categories).sort().map(category => `
                <div class="category-item" data-category="${category}">
                    ${category}
                    <span>${companies.filter(c => c.type === category).length} companies</span>
                </div>
            `).join('');

            categoryList.querySelectorAll('.category-item').forEach(item => {
                item.addEventListener('click', () => {
                    categoryList.querySelectorAll('.category-item').forEach(i => 
                        i.classList.remove('selected'));
                    item.classList.add('selected');
                });
            });
        }

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            currentFilter = e.target.value;
            searchClear.style.display = currentFilter ? 'block' : 'none';
            renderCompanies();
        });

        searchClear.addEventListener('click', () => {
            searchInput.value = '';
            currentFilter = '';
            searchClear.style.display = 'none';
            renderCompanies();
        });

        categoryFilter.addEventListener('change', (e) => {
            currentCategory = e.target.value;
            renderCompanies();
        });

        document.getElementById('addCategoryBtn').addEventListener('click', () => {
            editingCompany = null;
            openCategoryModal();
        });

        document.getElementById('bulkChangeCategory').addEventListener('click', () => {
            if (selectedCompanies.size > 0) {
                editingCompany = null;
                openCategoryModal();
            }
        });

        document.getElementById('bulkDeselectAll').addEventListener('click', () => {
            selectedCompanies.clear();
            document.querySelectorAll('.checkbox').forEach(cb => cb.checked = false);
            updateStats();
        });

        document.getElementById('modalClose').addEventListener('click', () => {
            categoryModal.classList.remove('show');
        });

        document.getElementById('modalCancel').addEventListener('click', () => {
            categoryModal.classList.remove('show');
        });

        document.getElementById('modalSave').addEventListener('click', () => {
            const selectedCategory = document.querySelector('.category-item.selected');
            const newCategory = document.getElementById('newCategoryInput').value.trim();
            
            const category = newCategory || (selectedCategory ? selectedCategory.dataset.category : null);
            
            if (category) {
                if (newCategory) {
                    categories.add(newCategory);
                    updateCategoryFilter();
                }
                
                const companiesToUpdate = editingCompany ? [editingCompany] : 
                    companies.filter(c => selectedCompanies.has(c.id));
                
                companiesToUpdate.forEach(company => {
                    company.type = category;
                });
                
                saveChanges(companiesToUpdate);
                categoryModal.classList.remove('show');
                renderCompanies();
                
                if (!editingCompany) {
                    selectedCompanies.clear();
                    updateStats();
                }
            }
        });

        // Save changes (in real implementation, this would update the database)
        async function saveChanges(updatedCompanies) {
            console.log('Saving changes:', updatedCompanies);
            // In production, this would make an API call to update the database
            // For now, we'll just update the local state
            
            // Show success message
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--accent-color);
                color: var(--primary-bg);
                padding: 15px 25px;
                border-radius: 8px;
                font-weight: 500;
                z-index: 2000;
                animation: slideIn 0.3s ease-out;
            `;
            message.textContent = `Updated ${updatedCompanies.length} compan${updatedCompanies.length === 1 ? 'y' : 'ies'}`;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        // Add animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        loadData();
    </script>
</body>
</html>

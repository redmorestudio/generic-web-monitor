name: Debug and Fix Baseline Schema

on:
  workflow_dispatch:

jobs:
  debug-fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Debug and Fix
        run: |
          cd github-actions-backend
          npm install pg
          node debug-fix-baseline-schema.js
        env:
          POSTGRES_CONNECTION_STRING: ${{ secrets.POSTGRES_CONNECTION_STRING }}
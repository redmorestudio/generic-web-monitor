name: Database Diagnostic

on:
  workflow_dispatch:

jobs:
  diagnose:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        cd github-actions-backend
        npm ci
    
    - name: Run diagnostic
      run: |
        cd github-actions-backend
        node diagnostic.js
    
    - name: List files
      run: |
        echo "ğŸ“ Checking file structure:"
        ls -la github-actions-backend/
        echo ""
        echo "ğŸ“ Checking data directory:"
        ls -la github-actions-backend/data/ || echo "Data directory not found"
    
    - name: Upload any database found
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: diagnostic-artifacts
        path: |
          github-actions-backend/data/
        if-no-files-found: warn
